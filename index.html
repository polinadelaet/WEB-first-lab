<!DOCTYPE html>
<html lang="en">
<head>
    <title>web-first</title>
    <meta charset="utf-8" />
    <meta name="author" content="polinadelaet" />
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <video src="dank.mp4" id="jabaVideo" autoplay muted loop></video>

    <div class="wrapper">
        <div id="header">
            <header>
                Прокушева Полина Андреевна, p3231, вариант 2719
            </header>
        </div>

        <form method="post" action="" id="checkForm">

            <div id="XRlocation">

                <div id="area_x" class="border">
                    <p><label for="coordinateX">Choose a coordinate Х: </label></p>
                    <input type="text" id="coordinateX" name="coordinateX" maxlength="5" placeholder="От -5 по 3">
                </div>

                <div id="area_r" class="border">
                    <p>Choose a parameter R:</p>
                    <select name="coordinateR">
                        <option value="1" selected>1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
            </div>

            <div id="YSlocation">

                <div id="area_y" class="border">
                    <p>Choose a coordinate Y:</p>
                    <input name="coordinateY" type="radio" value="-4"> -4
                    <input name="coordinateY" type="radio" value='-3'> -3
                    <input name="coordinateY" type="radio" value="-2"> -2
                    <input name="coordinateY" type="radio" value="-1"> -1
                    <input name="coordinateY" type="radio" value="0"> 0
                    <br><input name="coordinateY" type="radio" value="1"> 1
                    <input name="coordinateY" type="radio" value="2"> 2
                    <input name="coordinateY" type="radio" value="3"> 3
                    <input name="coordinateY" type="radio" value="4"> 4
                    <br class="coordinateYE">
                </div>

                <div id="area_submit">
                    <p><input type="submit" id="formSubmit" value="Check">
                </div>
            </div>
        </form>

        <div id="diagram">
            <img src="diagram.jpg" alt="Координатная плоскость" class="diagram">
        </div>

        <div id="table-wrapper">
            <div id="table-scroll">
                <table id="tableWithResults">
                    <tr>
                        <th>X</th>
                        <th>Y</th>
                        <th>R</th>
                        <th>RESULT</th>
                        <th>DURATION</th>
                        <th>CURRENT TIME</th>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
